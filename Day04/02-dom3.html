<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    
 
    <input type="text" id="txtName" placeholder="İsminizi giriniz" value="Ali gel">
    <h1 id="welcome"></h1>


    <script>
        //form elemanlarının içindeki elemanı almak istiyorsak value diyoruz.
        const nameEl = document.querySelector("#txtName");
        const welcomeEl = document.querySelector("#welcome");

        welcomeEl.innerHTML = nameEl.value;

    </script>
</body>
