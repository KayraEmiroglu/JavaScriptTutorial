<html lang="en">

<body>
    
    <p id="prices"></p>
    <p id="updatedPrices"></p>
    


    <script>
        const prices = [50, 100, 500, 1500, 20, 30, 40];
        
        
        /*
        const updatedPrices = [];
        for(let i=0; prices.length>i ; i++){
            let rate = 1.15;

            }

        }*/

        const updatedPrices = prices.map((price)=> price>100 ? (price*1.10).toFixed(2):(price*1.15).toFixed(2));



        document.querySelector("#prices").innerHTML=prices.join("-");
        document.querySelector("#updatedPrices").innerHTML=updatedPrices.join("-");
    </script>
